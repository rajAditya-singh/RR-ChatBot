<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RR Finance Chatbot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Floating Chat Button -->
  <button class="chat-toggle">
    <img src="./assets/Copilot_20251014_120029.png" alt="">
  </button>

  <!-- Chatbot Container -->
  <div class="chatbot-container" id="chatbot">
    <!-- Chat Header -->
    <div class="chat-header">
      <img src="./assets/logo.png" alt="RR Finance" class="bot-logo">
      <span>RR Finance Assistant</span>
    </div>

    <!-- Chat Body -->
    <div class="chat-body" id="chat-body"></div>

    <!-- Input Area -->
    <div class="chat-input">
      <form class="chat-input-form d-flex w-100">
        <input type="text" id="user-input" class="form-control" placeholder="Ask me about SIPs, Mutual Funds, IPOs...">
        <button type="submit" id="send-btn" class="btn">Send</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
